<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <ul>
        <li th:each="user : ${users}">
            <a th:href="${'/user/'+user.getId()}" th:text="${user.getName()}"></a>
        </li>
    </ul>
</body>
</html>
